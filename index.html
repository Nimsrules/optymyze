<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Events App | Optymyze</title>
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,400,600" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<section class="events"></section>

		<section class="events-form">
			<form>
				<label>
					Event Name
					<input type="text" name="eventName" class="required" maxlength="45">
				</label>
				<label>
					Event Type
					<input type="text" name="eventType" class="required" maxlength="15">
				</label>
				<label>
					Event Location
					<input type="text" name="eventLocation" class="required" maxlength="25">
				</label>
				<label>
					Event Date
					<input type="text" name="eventDate" class="required" maxlength="25">
				</label>
				<label>
					Event Description
					<textarea cols="30" rows="10" name="eventDescription" class="required" maxlength="100"></textarea>
				</label>
				<div class="button-group">
					<input type="submit" id="add-event" class="button button--filled" value="Add Event">
					<a href="#" class="add-event-cancel">Cancel</a>
				</div>
			</form>
		</section>
	</main>

	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
